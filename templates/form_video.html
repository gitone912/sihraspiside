<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(175,53,53),rgb(227,189,181));
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        h1 {
            text-align: center;
            color: yellow;
            margin-bottom: 20px;
        }
    
        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px yellow(0, 0, 0, 0.1);
        }
    
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid yellow;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    
        button[type="submit"] {
            background-color: rgb(113,46,46);
            color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        /* Style for input file button */
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Submit Surveillance Video</h1>
    <form action="/submit_video" method="post" enctype="multipart/form-data">
        <label for="camera_name">Camera Name:</label>
        <input type="text" id="camera_name" name="camera_name" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>

        <label for="video">Video File:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
