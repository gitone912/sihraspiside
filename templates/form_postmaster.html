<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Postmaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background: linear-gradient(rgb(175,53,53),rgb(227,189,181));
            color: #333;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: yellow;
        }
    
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px yellow(0, 0, 0, 0.1);
        }
    
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid yellow;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button[type="submit"] {
            background-color: rgb(113,46,46);
            color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Submit Postmaster Data</h1>
    <form action="/submit_postmaster" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
